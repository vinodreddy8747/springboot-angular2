
<div class="row">
  <div class="col-md-2">
    <app-navbar></app-navbar>
  </div>

  <div class="col-md-10">  
    <div class="row">
      <div style="text-align: center">
        <h2>Employee List</h2>
      </div>
    </div>
    <div class="row">
      <div *ngIf="haveData > 0">
        <table class="table table-responsive table-striped">
    
            <tr>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Age</th>
            </tr>
            
            <ng-container *ngFor = "let item of dataEmployee">
                <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.age}}</td>
                </tr>
            </ng-container>
      
          </table>
    </div>
    
    <div *ngIf="haveData == 0">
        Don't have Data.
    </div>
    </div>
  </div>
</div>
